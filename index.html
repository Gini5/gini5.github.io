<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>密码生成器</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  
  <link rel="stylesheet" href="css/demo.css" />
  <link rel="stylesheet" href="css/templatemo-style.css">
  <link href="css/animations.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <script type="text/javascript" src="js/modernizr.custom.86080.js"></script>
		
</head>
	<body>
			<div id="particles-js"></div>
			<ul class="cb-slideshow">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
			<div class="container-fluid">
				<div class="row cb-slideshow-text-container ">

        <!-- Header Bar -->
          <div class="tm-content col-sm-12 col-xs-8 section">
          <header class="mb-4 mt-4">
          <div class="container">
            <div class="row">
              <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
                <h1>密码生成器</h1>
              </div>
              <div class="col-md-4 offset-md-4 col-sm-4 offset-sm-4 col-lg-4 offset-lg-4 col-xs-4 offset-xs-4">
                <div class="main-navigation animated">
                  <nav class="navbar navbar-default" role="navigation">
                    <div class="container-fluid">
                      <div class="navbar-collapse scrollspy smooth-scroll" id="navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                          <li class="active" id="generateLink"><a href="#generateSection">生成</a></li>
                          <li id="findLink"><a href="#findSection">查询</a></li>
                        </ul>
                      </div>
                    </div>
                  </nav>
                </div>
              </div>
            </div>
          </div>
          </header>
          </div>

       <!-- Content -->
					<div class= "tm-content col-sm-9 col-xs-8 ml-auto section">
					<P class="mb-5"><br>还在为难记的密码烦恼吗？<br>现在可以用自己的语言生成密码了</P>
					<br>
          <form action="#" class="subscribe-form">
          <!-- Generation Section -->
            <div class="row form-section animated fadeIn" id="generateSection">
           
							<div class="col-md-7 col-sm-7 col-xs-7">
                <input type="text" class="form-control" id="originalGenerate" placeholder="输入原始字符串（字母区分大小写，例如：IHaveNAS ）" aria-describedby="basic-addon2">
                <input type="text" class="form-control mt-4" id="length" aria-describedby="basic-addon2" placeholder="密码长度（默认8位）">
                <div class="input-group">
                  <input type="text" class="form-control mt-4" id="resultGenerate" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                      <button class=" mt-4 tm-btn-copy" id="btnCopyGenerate" type="button" title="复制">
                          <svg class="octicon octicon-clippy" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill="currentColor" fill-rule="evenodd" d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"></path></svg>
                      </button>
                  </div>
  				  		</div>
                <p class="mt-3" id="existWarning" style="display:none">该字符串已存在</p>
              </div>
  							<div class="col-md-5 col-sm-5 col-xs-5">
  								<button class="tm-btn-subscribe" id="btnGeneratePW" type="button">生成密码</button>
  							</div>
            </div>

          <!-- Find Section -->
            <div class="row form-section animated fadeIn" id="findSection" style="display:none">
              <div class="col-md-7 col-sm-7 col-xs-7">
                <input type="text" class="form-control" id="originalFind" placeholder="输入原始字符串" aria-describedby="basic-addon2">
                <div class="input-group">
                  <input type="text" class="form-control mt-4" id="resultFind" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                        <button class=" mt-4 tm-btn-copy" id="btnCopyFind" type="button" title="复制">
                            <svg class="octicon octicon-clippy" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill="currentColor" fill-rule="evenodd" d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z"></path></svg>
                        </button>
                    </div>
                </div>
                <p class="mt-3" id="notExistWarning" style="display:none">找不到该字符串</p>
              </div>
                <div class="col-md-5 col-sm-5 col-xs-5">
                  <button class="tm-btn-subscribe" id="btnGetPW" type="button">查询</button>
                </div>
            </div>
            <br>
            <br>
          </form>

					</div>
				</div>	
      <!-- Footer -->
				<div class="footer-link mt-5">
					<p>Copyright © 2018 - Designed by <a rel="nofollow" href="https://github.com/Gini5" target="_parent">GH</a></p><p></p>
				</div>
      </div>  
    <!-- Progress Modal -->
      <div class="modal fade" id="modalProgress" tabindex="-1" data-backdrop="static" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                  aria-valuemax="100" style="width: 100%"></div>
              </div>
            </div>
         </div>
        </div>
      </div>
	</body>

	<script type="text/javascript" src="js/particles.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
  <script src=lib/jquery-3.3.1.min.js></script>
  <script src=lib/nebPay.js></script>
  <script src=lib/bootstrap-4.0.0-dist/js/bootstrap.min.js></script>
  <script src=lib/nebulas.js></script>
  <script src=lib/main.js></script>
</html>
